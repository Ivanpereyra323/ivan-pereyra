<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Crédito</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado {
            margin-top: 20px;
            padding: 20px;
            text-align: left;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
            max-width: 100%;
        }

        #resultado p {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        #instrucciones {
            margin-bottom: 20px;
            font-size: 18px;
            color: #555;
            text-align: left;
        }

        canvas {
            display: block;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Simulador de Crédito</h1>

        <div id="instrucciones">
            <p>Introduce el monto, la tasa de interés anual y el plazo en años para simular tu crédito.</p>
            <p>Presiona "Simular" para ver los resultados y un gráfico de tu saldo restante.</p>
        </div>

        <div class="input-group">
            <label for="monto">Monto del crédito:</label>
            <input type="number" id="monto" placeholder="Ej: 100000">
        </div>

        <div class="input-group">
            <label for="tasa">Tasa de interés anual (%):</label>
            <input type="number" id="tasa" placeholder="Ej: 5">
        </div>

        <div class="input-group">
            <label for="anios">Plazo en años:</label>
            <input type="number" id="anios" placeholder="Ej: 10">
        </div>

        <button onclick="simuladorCredito()">Simular</button>
        <button id="resetearSimulacion">Reiniciar Simulación</button>


        <div id="resultado"></div>
        <canvas id="graficoSaldo" width="400" height="200"></canvas>
    </div>

    <script src="index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
